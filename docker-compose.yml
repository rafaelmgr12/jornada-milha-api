version: '3'

services:
  go-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-app
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysql
    networks: # Adicione esta seção
      - jornada-network

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: journeymile
      MYSQL_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - .docker/mysql:/var/lib/mysql
    networks:
      - jornada-network

networks:
  jornada-network:
    driver: bridge
