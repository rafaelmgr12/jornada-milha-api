paths:
  /api/v1/depoimentos:
    get:
      consumes:
      - application/json
      description: Get a list of all Testimonials
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Testimonial'
            type: array
      summary: Retrieve all Testimonials
      tags:
      - testimonials
    post:
      consumes:
      - application/json
      description: Create a Testimonial
      parameters:
      - description: TestimonialCreateDTO
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/testimonials.TestimonialCreateDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Testimonial'
      summary: Create a Testimonial
      tags:
      - testimonials
    put:
      consumes:
      - application/json
      description: Update a specific Testimonial
      parameters:
      - description: TestimonialUpdateDTO
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/testimonials.TestimonialUpdateDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Testimonial'
      summary: Update a Testimonial
      tags:
      - testimonials
  /api/v1/depoimentos-home:
    get:
      consumes:
      - application/json
      description: Get a list of three random Testimonials
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Testimonial'
            type: array
      summary: Retrieve three random Testimonials
      tags:
      - testimonials
  /api/v1/depoimentos/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a specific Testimonial
      parameters:
      - description: Testimonial ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete a Testimonial
      tags:
      - testimonials
swagger: "2.0"
