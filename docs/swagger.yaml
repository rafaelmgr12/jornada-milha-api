basePath: /v2
definitions:
  entity.Testimonial:
    properties:
      id:
        type: string
      name:
        type: string
      testimonial:
        type: string
    type: object
  testimonials.TestimonialCreateDTO:
    properties:
      name:
        type: string
      testimonial:
        type: string
    type: object
  testimonials.TestimonialUpdateDTO:
    properties:
      id:
        type: string
      name:
        type: string
      testimonial:
        type: string
    type: object
info:
